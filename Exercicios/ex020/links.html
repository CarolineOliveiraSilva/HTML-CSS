<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    a{
        color: brown;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited {
        color: rgb(20, 27, 116);
    }
    a:hover{
        color: rgb(255, 30, 0);
    }
    a:active {
        color: rgb(241, 241, 241);
    }

    a::after{
        content:'(link)';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank">Site do curso em video</a></li>
    </ul>
</body>
</html>
