<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse:collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <table>
        <tr >
            <td>A1</td>
            <TD>B1</TD>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <TD>B4</TD>
            <td>C4</td>
        </tr>
        <tr>
        
        </tr>
    </table>
</body>
</html>
