<!DOCTYPE html>

<head>

    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        

        }
        thead, th,  td {

        }
    </style>
</head>

</html>
