<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p> Tente abrir essas imagens em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotopp.png" type="image/png">
        <source media="(max-width: 1050px)"srcset="imagens/fotosm.png" type="image/png">
        <img src="imagens/fotosg.png"alt="imagem flexives">
    </picture>
    <h1>Vamos aprender a reproduzir audio em html</h1>
    <audio preload="auto" autoplay>
    <source  src="midias/guanacast.ogg" type="audio/ogg">
    </audio>
</body>
</html>
