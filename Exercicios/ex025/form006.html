<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="text"> Cor</label>
            <input type="color" name="cor" id="icor" value="#00f000">
        </p>

        <label for="text">nivel de satisfação</label>
        <input type="range" name="range" id="irange" min="1" max="5" value="1">
        <fieldset>
            <p>
                <label for="text">Foto do perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
