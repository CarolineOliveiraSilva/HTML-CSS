<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <Form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <optgroup label="Regiao Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                <optgroup label="Regiao Nordeste">
    
                        <option value="mg">Maranhão</option>
                        <option value="rj">Pernambuco</option>
                        <option value="sp">Rio Grande do Norte</option>
                </optgroup>
                </optgroup>
            </select>
        </div>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="istprof">
            <datalist id="istprof">
                <option >Administrador</option>
                <option >Cozinheiro</option>
                <option >Professor</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </Form>
    </Form>
    
</body>
</html>
